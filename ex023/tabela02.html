<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudo de tabela 02</title>
   <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        caption {
            background-color: darkgray;
            padding: 10px;
        }

        table {
            
            text-align: center;
            width: 400px;
            border-collapse: collapse;
        }

        thead {
            
            color: white;
            background-color: gray;
            border-collapse: collapse;
        }

        tbody > tr:nth-child(odd) {
            background-color: gray;
        }
        tr {
            padding: 10px;
            border: 1px solid black;
        }

        td {
            padding: 10px;
            border: 1px solid black; 
            
        }
        #pop {
            text-align: right;
        }

        tfoot {
            background-color: gray;
        }

   </style>
</head>
<body>
    <!--
    ANATOMIA TABELAS GRANDES
    table
        caption
        thead
            tr, td, th (assim como nos demais)
        tbody
        tfoot
    -->
    <h1>Tabelas Extensas com semântica</h1>

</body>
</html>
